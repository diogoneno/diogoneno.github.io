<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>
      {% if page.title %}{{ page.title }} · {{ site.title | default: site.github.repository_name }}{% else %}{{ site.title | default: site.github.repository_name }}{% endif %}
    </title>

    <!-- Theme stylesheet (compiled from assets/css/style.scss) -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.github.build_revision }}">
    <!-- Your custom styles for nav + floating menu -->
    <link rel="stylesheet" href="{{ '/assets/css/quick-nav.css' | relative_url }}?v={{ site.github.build_revision }}">

    {% feed_meta %}{% seo %}
  </head>

  <body>
    <a class="sr-only sr-only-focusable" href="#main">Skip to content</a>

    {% include site-nav.html %}
    {% include quick-nav.html %}

    <main id="main" class="container-lg px-3 my-5 markdown-body" role="main">
      {{ content }}
    </main>

    <!-- Optional footer; remove this include if you don’t add the file -->
    {% include footer.html %}
  </body>
</html>
