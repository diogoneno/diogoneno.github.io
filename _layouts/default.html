<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }}</title>

    <!-- Theme stylesheet compiled from assets/css/style.scss -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <!-- Your nav + quick menu styles -->
    <link rel="stylesheet" href="{{ '/assets/css/quick-nav.css' | relative_url }}">

    {% feed_meta %}
    {% seo %}
  </head>
  <body>
    <a class="sr-only sr-only-focusable" href="#main">Skip to content</a>

    {% include site-nav.html %}

    <main id="main" class="container-lg px-3 my-5 markdown-body" role="main">
      {{ content }}
    </main>

    {% include quick-nav.html %}
  </body>
</html>
