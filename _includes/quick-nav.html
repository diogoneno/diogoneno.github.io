<div class="quick-nav" aria-label="Quick navigation">
  <button class="qn-toggle" type="button" aria-expanded="false" aria-controls="qn-items" title="Quick menu">☰</button>
  <div id="qn-items" class="qn-items" role="menu">
    <a role="menuitem" href="{{ '/' | relative_url }}">Home</a>
    <a role="menuitem" href="{{ '/categories.html' | relative_url }}">Categories</a>
    <a role="menuitem" href="{{ '/about.html' | relative_url }}">About</a>
    <button role="menuitem" type="button" onclick="history.back()" title="Go back">← Back</button>
  </div>
</div>
<script>
(function () {
  var t = document.querySelector('.qn-toggle');
  var items = document.getElementById('qn-items');
  if (!t || !items) return;
  t.addEventListener('click', function () {
    var open = items.classList.toggle('open');
    t.setAttribute('aria-expanded', open ? 'true' : 'false');
  });
})();
</script>
